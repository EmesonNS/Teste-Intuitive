services:
  # Servi√ßo de Banco de Dados
  db:
    image: postgres:13-alpine
    container_name: intuitive_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql-scripts:/docker-entrypoint-initdb.d

  # Service A: ETL Worker (Java)
  etl-worker:
    build: ./etl-worker
    container_name: intuitive_etl
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data:/app/data

  # Service B: Backend API (Python/FastAPI)
  api:
    build: ./backend-api
    container_name: intuitive_api
    ports:
      - "${API_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}

    volumes:
      - ./data:/app/data

  # Service C: Frontend (Vue.js)
  web:
    build: ./frontend-web
    container_name: intuitive_web
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      - api

volumes:
  postgres_data: